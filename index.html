    const quotes = [

        "如果你的目标定得过高，失败了，你也会比别人成功。-詹姆斯·卡梅隆"
    ];

    function showQuote() {
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        let index = 0;
        const quoteElem = document.getElementById('quote');
        quoteElem.innerHTML = '';
        const interval = setInterval(() => {
            quoteElem.innerHTML += quote[index];
            index++;
            if (index === quote.length) {
                clearInterval(interval);
                setTimeout(() => {
                    hideQuote(quoteElem, quote);
                }, 2000);
            }
        }, 20);
    }

    function hideQuote(quoteElem, quote) {
        let index = quote.length - 1;
        const interval = setInterval(() => {
            quoteElem.innerHTML = quote.slice(0, index);
            index--;
            if (index < 0) {
                clearInterval(interval);
                setTimeout(() => {
                    showQuote();
                }, 1000);
            }
        }, 20);
    }

    showQuote();
