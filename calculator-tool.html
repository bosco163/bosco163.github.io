<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			background-color: #f1f1f1;
		}

		.calculator {
			width: 80%;
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.calculator h2 {
			margin-top: 0;
			margin-bottom: 10px;
			font-size: 24px;
			text-align: center;
		}

		.calculator .screen {
			display: block;
			width: 100%;
			height: 50px;
			margin-bottom: 10px;
			font-size: 24px;
			text-align: right;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
		}

		.calculator .row {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.calculator .button {
			display: inline-block;
			width: 50px;
			height: 50px;
			margin-right: 5px;
			margin-bottom: 5px;
			font-size: 24px;
			text-align: center;
			line-height: 50px;
			background-color: #eee;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			cursor: pointer;
		}

		.calculator .button:hover {
			background-color: #ddd;
		}

		.calculator .button.operator {
			background-color: #f1c40f;
			color: #fff;
		}

		.calculator .button.operator:hover {
			background-color: #e2b60d;
		}

		.calculator .button.equal {
			background-color: #2ecc71;
			color: #fff;
		}

		.calculator .button.equal:hover {
			background-color: #29b765;
		}

		.calculator .button.clear {
			background-color: #e74c3c;
			color: #fff;
		}

		.calculator .button.clear:hover {
			background-color: #d1483a;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<h2>Calculator</h2>
		<div class="screen" id="screen"></div>
		<div class="row">
			<div class="button" onclick="append('7')">7</div>
			<div class="button" onclick="append('8')">8</div>
			<div class="button" onclick="append('9')">9</div>
			<div class="button operator" onclick="append('/')">รท</div>
		</div>
		<div class="row">
			<div class="button" onclick="append('4')">4</div>
			<div class="button" onclick="append('5')">5</div>
			<div class="button" onclick="append('6')">6</div>
			<div class="button operator" onclick="append('*')">ร</div>
		</div>
		<div class="row">
			<div class="button" onclick="append('1')">1</div>
			<div class="button" onclick="append('2')">2</div>
			<div class="button" onclick="append('3')">3</div>
			<div class="button operator" onclick="append('-')">-</div>
		</div>
		<div class="row">
			<div class="button" onclick="append('0')">0</div>
			<div class="button" onclick="append('.')">.</div>
			<div class="button operator" onclick="append('+')">+</div>
			<div class="button equal" onclick="calculate()">=</div>
		</div>
		<div class="row">
			<div class="button clear" onclick="clearScreen()">C</div>
		</div>
	</div>

	<script>
		var screen = document.getElementById('screen');
		var expression = '';

		function append(value) {
			expression += value;
			screen.innerHTML = expression;
		}

		function clearScreen() {
			expression = '';
			screen.innerHTML = '';
		}

		function calculate() {
			var result = eval(expression);
			screen.innerHTML = result;
			expression = result.toString();
		}
	</script>
</body>
</html>
