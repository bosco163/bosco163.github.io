<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2合1搜索引擎</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		h1 {
			margin-top: 50px;
			margin-bottom: 30px;
			text-align: center;
			font-size: 36px;
			color: #007bff;
			text-shadow: 2px 2px #ccc;
		}

		#search-box {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 50px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 0 10px #ccc;
			border-radius: 5px;
		}

		#search-input {
			flex: 1;
			margin-right: 10px;
			padding: 10px;
			font-size: 18px;
			color: #333;
			border: none;
			border-radius: 5px;
			background-color: #f2f2f2;
			box-shadow: inset 0 0 5px #ccc;
		}

		#search-input::placeholder {
			color: #999;
		}

		#search-btn {
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			cursor: pointer;
			transition: all 0.3s;
		}

		#search-btn:hover {
			background-color: #0056b3;
			box-shadow: 0 0 10px #ccc;
		}

		#search-results {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 0 10px #ccc;
			border-radius: 5px;
		}

		.search-result {
			flex: 1 0 calc(50% - 10px);
			margin-bottom: 20px;
			padding: 10px;
			background-color: #fff;
			box-shadow: 0 0 5px #ccc;
			border-radius: 5px;
			overflow: hidden;
			position: relative;
		}

		.search-result-title {
			font-size: 20px;
			font-weight: bold;
			color: #007bff;
			margin-bottom: 10px;
		}

		.search-result iframe {
			height: 500px;
			width: 100%;
			border: none;
		}

		@media screen and (max-width: 768px) {
			#search-results {
				flex-direction: column;
			}

			.search-result {
				flex: 1 0 auto;
				margin-right: 0;
			}
		}
	</style>
</head>
<body>
	<h1>2合1搜索引擎</h1>
	<div id="search-box">
		<input type="text" id="search-input" placeholder="请输入搜索内容">
		<button id="search-btn">搜索</button>
	</div>
	<div id="search-results">
		<div class="search-result">
			<div class="search-result-title">Bing搜索结果</div>
			<iframe src="" frameborder="0"></iframe>
		</div>
		<div class="search-result">
			<div class="search-result-title">搜狗搜索结果</div>
			<iframe src="" frameborder="0"></iframe>
		</div>
	</div>
	<script>
		var searchInput = document.getElementById('search-input');
		var searchBtn = document.getElementById('search-btn');
		var searchResults = document.getElementById('search-results');
		var searchUrls = [
			'https://cn.bing.com/search?q=',
			'https://www.sogou.com/web?query='
		];

		// 为搜索按钮添加点击事件
		searchBtn.addEventListener('click', function() {
			var searchText = searchInput.value.trim();
			if (searchText) {
				for (var i = 0; i < searchResults.children.length; i++) {
					var iframe = searchResults.children[i].querySelector('iframe');
					iframe.src = searchUrls[i] + encodeURIComponent(searchText);
				}
			} else {
				for (var i = 0; i < searchResults.children.length; i++) {
					var iframe = searchResults.children[i].querySelector('iframe');
					iframe.src = searchUrls[i];
				}
			}
		});

		// 为搜索输入框添加按下Enter键也可以触发搜索的功能
		searchInput.addEventListener('keydown', function(event) {
			if (event.keyCode === 13) {
				searchBtn.click();
			}
		});
	</script>
</body>
</html>
