<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>2合1搜索引擎</title>
	<style>
		#search-box {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		#search-input {
			flex: 1;
			margin-right: 10px;
			padding: 5px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		#search-btn {
			padding: 5px 10px;
			font-size: 16px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#search-results {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.search-result {
			flex: 1 0 300px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			overflow: hidden;
			position: relative;
		}

		.search-result iframe {
			height: 500px;
			width: 100%;
			border: none;
		}
	</style>
</head>
<body>
    <h1>2合1搜索引擎</h1>
	<div id="search-box">
		<input type="text" id="search-input" placeholder="请输入搜索内容">
		<button id="search-btn">搜索</button>
	</div>
	<div id="search-results">
		<div class="search-result">
			<iframe src="" frameborder="0"></iframe>
		</div>
		<div class="search-result">
			<iframe src="" frameborder="0"></iframe>
		</div>
	</div>
	<script>
		var searchInput = document.getElementById('search-input');
		var searchBtn = document.getElementById('search-btn');
		var searchResults = document.getElementById('search-results');
		var searchUrls = [
			'https://cn.bing.com/search?q=',
			'https://www.sogou.com/web?query='
		];

		// 为搜索按钮添加点击事件
		searchBtn.addEventListener('click', function() {
			var searchText = searchInput.value.trim();
			if (searchText) {
				for (var i = 0; i < searchResults.children.length; i++) {
					var iframe = searchResults.children[i].querySelector('iframe');
					iframe.src = searchUrls[i] + encodeURIComponent(searchText);
				}
			} else {
				for (var i = 0; i < searchResults.children.length; i++) {
					var iframe = searchResults.children[i].querySelector('iframe');
					iframe.src = searchUrls[i];
				}
			}
		});

		// 为搜索输入框添加按下Enter键也可以触发搜索的功能
		searchInput.addEventListener('keydown', function(event) {
			if (event.keyCode === 13) {
				searchBtn.click();
			}
		});
	</script>
</body>
</html>
